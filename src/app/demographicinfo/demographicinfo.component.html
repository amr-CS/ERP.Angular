<form #myForm="ngForm" (submit)="demoGraphicCreateUpdate()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <input #demographicID type="number" class="form-control" placeholder="ID" [ngModel]="demTypeIdModel" [ngModelOptions]="{standalone: true}"/>
        </div>
        <div class="col-md-1">
          <input type="button" id="btnSearch" value="Search" (click)="demoGraphicGetById(demographicID.value)" class="btn btn-primary" />
        </div>
        <div class="col-md-1">
          <input type="button" id="btnNew" value="New" (click)="reloadPage()" class="btn btn-primary" />
        </div>
        <div class="col-md-1">
          <input type="button" id="btnDelete" value="Delete" (click)="demoGraphicDelete(demographicID.value)" class="btn btn-danger" />
        </div>
      </div>
    
      <hr />
    </div>
    <!-- [class.is-invalid]="demographictypeDescAr.invalid && (demographictypeDescAr.touched ||demographictypeDescAr.dirty)" -->
    <div class="form-group">
      <input type="text" class="form-control" name="demographictypeDescAr" 
             #demographictypeDescAr="ngModel"
             placeholder="Demographic Type Description (AR)" [(ngModel)]="demographic.typeDescAr" required />
             <span  class="text-danger" *ngIf="demographictypeDescAr.invalid && (demographictypeDescAr.touched ||demographictypeDescAr.dirty)">
              Field Required!
            </span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="demographictypeDescEn" placeholder="Demographic Type Description (EN)" [(ngModel)]="demographic.typeDescEn" />
    </div>

    <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="demographic">
      <thead>
        <tr>
          <th>Answer Description(AR)</th>
          <th>Answer Description(EN)</th>
          <th>Weight</th>
        </tr>
    
      </thead>
      <tbody>
        <tr *ngFor="let dem of demographic.demographicTypeDtltbl; let i = index">          
          <td><input [(ngModel)]="dem.choicesAr"  class="form-control" type="text" name="{{'choicesAr' + i}}" required/>
          <span  class="text-danger" *ngIf="!dem.choicesAr">
            Field Required!
          </span>
        </td>

          <td><input [(ngModel)]="dem.choicesEn" class="form-control" type="text" name="{{'choicesEn' + i}}" /></td>

          <td><input  [(ngModel)]="dem.weightValue"  class="form-control" type="number" name="{{'weightValue' + i}}" required/>
            <span class="text-danger" *ngIf="!dem.weightValue">
              Field Required!
            </span>
        </td>
          <td><input type="button" value="Remove" class="btn btn-default" (click)="removeDemoGraphicDetail(i)" /></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td><input class="form-control" type="text" id="newDemoGraphicDetailchoicesAr" [(ngModel)]="newDemoGraphicDetail.choicesAr" name="newDemoGraphicDetailchoicesAr" (change)="addDemoGraphicDetail()" /></td>
          <td><input class="form-control" type="text" id="newDemoGraphicDetailchoicesEn" [(ngModel)]="newDemoGraphicDetail.choicesEn" name="newDemoGraphicDetailchoicesEn" (change)="addDemoGraphicDetail()" /></td>
          <td><input class="form-control" type="number" id="newDemoGraphicDetailweightValue" [(ngModel)]="newDemoGraphicDetail.weightValue" name="newDemoGraphicDetailweightValue" (change)="addDemoGraphicDetail()" /></td>
    
          <td><input type="button" value="Add" class="btn btn-default" (click)="addDemoGraphicDetail()" /></td>
        </tr>
      </tfoot>
    
    </table>
    
    <input type="submit" value="Save All" class="btn btn-primary" [disabled]="!myForm.valid"/>
    <input  type="button" class="btn btn-primary float-right" (click)="openPopup()" value="Show Data">

    
    <!--</form>-->
  </form>    

    <!-----------------------------------------Modal------------------------------------------>
 <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}" style="overflow-y: auto;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Demographic Info</h4>
      </div>
      <div class="modal-body">
      <p>
        <input type="text" placeholder="Search" [(ngModel)]="filterModel" class="form-control col-md-6">     
      </p>
      <table class="table">
        <thead>
          <th>
           Id
          </th>
          <th>
            Arabic Description
          </th>
          <th>
            English Description
          </th>
        </thead>
        <tbody>
          <tr *ngFor="let dem of demoGraphicList | demographicfilter:filterModel">          
            <td>{{dem.demTypeId}}</td>
            <td>{{dem.typeDescAr}}</td>
            <td>{{dem.typeDescEn}}</td> 
            <td><input type="button" value="Select" class="btn btn-link" (click)="demoGraphicGetById(dem.demTypeId);closePopup()" /></td>            
          </tr>
        </tbody>
      </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" 
                (click)="closePopup()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
