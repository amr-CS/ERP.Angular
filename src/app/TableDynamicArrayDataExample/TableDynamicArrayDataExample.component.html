
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
</mat-form-field>
<form #myForm="ngForm" (submit)="AccountCreateUpdate(myForm)">
  <input type="submit" value="{{'save-all'|translate}}" class="btn btn-primary" />

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>

     <!-- add Column -->
     <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row"> 

        <button mat-icon-button color="primary" (click)="addData()">
          <mat-icon>add</mat-icon>
        </button>
      </td>
    </ng-container>
    
    <!-- accountNo Column -->
    <ng-container matColumnDef="accountNo" style="width: 20px;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الحساب </th>
      <td mat-cell *matCellDef="let row"> 
      <input type="text" value="{{row.accountNo}}" [(ngModel)]="row.accountNo" class="form-control" [ngModelOptions]="{standalone: true}"/>
    </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nameL1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم الحساب  </th>
      <td mat-cell *matCellDef="let row"> 
      <input type="text" value="{{row.nameL1}}" [(ngModel)]="row.nameL1"   class="form-control" [ngModelOptions]="{standalone: true}"/>
        </td>
    </ng-container>

    <ng-container matColumnDef="currencyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> العملة </th>
      <td mat-cell *matCellDef="let row"> 

        <input type="text" value="{{row.currencyName}}" class="form-control"/>
      </td>
    </ng-container>

   <ng-container matColumnDef="securityGradeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> درجة السرية </th>
    <td mat-cell *matCellDef="let row"> 
      <input type="text" value="{{row.securityGradeName}}" class="form-control"/>
    </td>
  </ng-container>

  <ng-container matColumnDef="accountTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع الحساب </th>
    <td mat-cell *matCellDef="let row"> 

      <input type="text" value="{{row.accountTypeName}} " class="form-control"/>
    </td>
  </ng-container>
  <ng-container matColumnDef="accountReportName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> تقرير الحساب </th>
    <td mat-cell *matCellDef="let row">
      <input type="text" value=" {{row.accountReportName}} " class="form-control"/>
    </td>
  </ng-container>
  <ng-container matColumnDef="isCumulative">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> تجميعي </th>
    <td mat-cell *matCellDef="let row"> 
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]=[row.isCumulative]>
      </div>
    </td>
  </ng-container>
  <ng-container matColumnDef="isCostCenter">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> مركز التكلفة</th>
    <td mat-cell *matCellDef="let row"> 
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" [checked]=[row.isCostCenter]>
      </div>
    </td>
  </ng-container>
     <!-- add Column -->
     <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button color="warn" (click)="removeData(row.id,dataSource.filteredData.indexOf(row))">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</form>
